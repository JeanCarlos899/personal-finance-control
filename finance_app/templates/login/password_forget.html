<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar a senha - Gestor de Finan√ßas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="text mb-3">
                        <small>Digite seu e-mail para trocar a senha.</small>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required/>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-lg btn-success mb-3 w-100" type="submit" onclick="redirectTwo()">Confirmar</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-lg btn-info mb-3 w-100" type="button" onclick="redirect()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function redirect() {
            window.location.href = "login.html";
        }
        function redirectTwo() {
            window.location.href = "password_change.html";
        }
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
