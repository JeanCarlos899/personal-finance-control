<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Gestor de Finanças</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/base.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row align-items-center" style="min-height: calc(100vh - 56px);">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'finance_app:register' %}"
                    method="POST">
                    {% csrf_token %}

                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email"
                            value="{{ email }}" required />
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder="Nome" name="name"
                            value="{{ first_name }}" required />
                        <label for="inputName">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome"
                            value="{{ last_name }}" name="lastname" required />
                        <label for="inputLastName">Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="user" class="form-control" id="inputUser" placeholder="Usuário" name="username"
                            value="{{ username }}" required />
                        <label for="inputUser">Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
                            name="password" required />
                        <label for="inputPassword">Senha</label>
                    </div>
                    <button class="btn btn-lg btn-outline-success mb-3 w-100" type="submit">Cadastre-se</button>
                    <div class="register text-center">
                        <label>
                            <small>
                                Já tem uma conta? <a href="{% url 'finance_app:login' %}">Faça o login</a>
                            </small>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
