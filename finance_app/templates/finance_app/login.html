<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Finanças</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <style>
        .admin-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row align-items-center" style="min-height: calc(100vh - 56px);">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'finance_app:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usernameInput" placeholder="Usuário" name="username"
                            required />
                        <label for="usernameInput">Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
                            name="password" required />
                        <label for="inputPassword">Senha</label>
                    </div>
                    <button class="btn btn-lg btn-success mb-3 w-100" type="submit">Login</button>
                    <div class="register text-center">
                        <label>
                            <small>
                                Não tem uma conta? <a href="{% url 'finance_app:register' %}">Cadastre-se</a>
                            </small>
                        </label>
                    </div>
                </form>

                <!-- Botão discreto fixado no canto superior direito -->
                <div class="admin-button">
                    <a href="{% url 'admin:index' %}" class="btn btn-outline-primary btn-sm">Admin</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
